<div class="container mt-5 mb-2">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-heart-pulse-fill text-danger" style="font-size: 3rem;"></i>
                        <h2 class="mt-2">Sistema de Alertas Médicas</h2>
                        <p class="text-muted">Inicie sesión para continuar</p>
                    </div>

                    @if (errorMessage) {
                    <div class="alert alert-danger">{{ errorMessage }}</div>
                    }

                    <button type="button" (click)="loginWithAzure()" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-microsoft me-2"></i>
                        Iniciar sesión con Azure
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
